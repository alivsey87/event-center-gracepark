<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grace Park - Contact Us</title>
</head>

<body>
    <div class="main-container">

        <header class="header-container">
            <div class="announcement-bar">
                <p>TICKETS 20% OFF THROUGH END OF MARCH!</p>
            </div>
            <nav class="nav-container">
                <ul class="nav-items">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="events.html">EVENTS</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="location.html">LOCATION</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </header>

        <h1 id="contact-header">CONTACT US</h1>

        <main class="contact-form">
            <form action="#" method="POST">
                <div class="name-email">
                    <input class="personal" type="text" id="name" required placeholder="NAME">
                    <input class="personal" type="email" id="email" required placeholder="EMAIL">
                </div>
                <textarea name="message" id="message" placeholder="WRITE MESSAGE HERE" rows="10"></textarea>
                <input class="sub-btn" type="submit" id="submit">
            </form>
        </main>

        

        <footer class="footer-container">
            <p>&copy; Grace Park 2025</p>
        </footer>
    </div>



</body>
